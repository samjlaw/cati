<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cards Against the Internet</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<canvas id="card-screen"></canvas>
	
		<div class="social-wrapper">
			<ul id="chat-history"></ul>
			<div class="interface">
				<div class="chat-wrapper">
					<form id="chat-form">
						<input id="chat" title="Chat with your friends!" autocomplete="off"/>
						<button id="send">Send</button>
					</form>
				</div>
				
				<div class="card-wrapper">
					<form id="card-form">
						<button id="c1"></button>
						<button id="c2"></button>
						<button id="c3"></button>
						<button id="c4"></button>
						<button id="c5"></button>
					</form>
				</div>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script type="module" src="src/client.js"></script>
	</body>
</html>
